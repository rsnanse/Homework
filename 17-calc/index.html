<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <input class="item_1" type="text" required />Введите первое число
      </div>
      <div class="item">
        <input class="item_2" type="text" required />Введите второе число
      </div>
      <div class="item">
        <button class="button_plus">+</button>
      </div>
      <div class="item">
        <button class="button_minus">-</button>
      </div>
      <div class="item"><button class="button_multiply">*</button></div>
      <div class="item"><button class="button_division">/</button></div>
      <div class="item">Результат:<output class="result"></output></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
