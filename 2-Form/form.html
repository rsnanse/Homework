<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop - 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="conteiner">
        <div class="form">
          <div class="hero">
            <h1>Регистрация</h1>
            <div class="hero_go">
              <span>Уже есть аккаунт?</span>
              <form action="#">
                <a href="#">Войти</a>
              </form>
            </div>
          </div>
          <form class="personDate" action="#">
            <input
              class="personDateCompany"
              type="text"
              name="company"
              placeholder="Ваша компания..."
            />
            <div class="personDateFull">
              <input
                class="personDateName"
                type="text"
                name="name"
                id="name"
                placeholder="Имя"
                required
              />
              <img class="imgLine" src="./Line 1.svg" alt="line" />
              <input
                class="personDateLastName"
                type="text"
                name="lastname"
                placeholder="Фамилия"
                required
              />
            </div>
            <input
              class="personDateEmail"
              type="email"
              name="email"
              placeholder="E-mail"
              required
            />
            <div class="buttonReg">
              <button id="button">Зарегистрироваться</button>
              <label for="button"
                ><img src="./Arrow 1.svg" alt="arrow"
              /></label>
            </div>
            <div class="licenseAgreement">
              <input
                class="checkboxLicense"
                type="checkbox"
                name="license"
                required
              />
              <label for="license" class="agreeLabel"
                >Я прочитал и принимаю
              </label>
              <a href="#" class="conditions">Условия использования</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
